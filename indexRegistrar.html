<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<h3>REGISTRAR</h3>

<div class="container">
  <form action="/action_page.php">
    <label for="fname"><b>Primer Nombre</b></label>
    <input id="primer_nombre" type="text" name="surname" class="form-control" placeholder="Ingresar Nombre" required="required"
    data-error="Lastname is required."><br>

    <label for="lname"><b>Apellido</b></label>
    <input id="Apellido" type="text" name="surname" class="form-control" placeholder="Ingresar Apellido" required="required"
    data-error="Lastname is required."><br>
    
    <label for="email"><b>Email</b></label>
    <input id="form_email" type="email" name="email" class="form-control" placeholder="Ingresar  Email" required="required"
    data-error="Valid email is required."><br>

    <label for="psw"><b>Contraseña</b></label>
    <input class="form-control" type="password" name="password" id="password" required="required" placeholder="Ingresar Contraseña"
    data-error="Contraseña Invalida."><br>
    
    <label for="psw-repeat"><b>Repetir Contraseña</b></label>
    <input id="repite_Contraseña" type="rptContraseña" name="rptContraseña" class="form-control" placeholder="Repetir Contraseña" required="required"
    data-error="Contraseña Invaldia."><br>
    <hr>
    <p>Al crear una cuenta, usted acepta nuestros <a href="#">Terminos y privacidad</a>.</p>

    <button type="submit" class="registerbtn">Registrar</button>
  </div>
</div>

</body>
</html>
